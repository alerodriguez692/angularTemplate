    <section id="contact">
        <div class="container-fluid">
  
          <div class="section-header">
            <h3>Contacto</h3>
          </div>
  
          <div class="row wow fadeInUp">
  
            <div class="col-lg-6">
              <div class="map mb-4 mb-lg-0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.7385857272125!2d-58.38071841793016!3d-34.6107713032097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccad475ec17af%3A0xc1c276b978c1caf1!2sAv.%20Presidente%20Julio%20A.%20Roca%20651%2C%20C1064%20CABA!5e0!3m2!1ses!2sar!4v1688482794634!5m2!1ses!2sar" frameborder="0" style="border:0; width: 100%; height: 312px;" allowfullscreen></iframe>
              </div>
            </div>
  
            <div class="col-lg-6">
              <div class="row">
                <div class="col-md-5 info">
                  <i class="ion-ios-location-outline"></i>
                  <p>Direcci√≥n: Av. Presidente Julio A. Roca 651</p>
                </div>
                <div class="col-md-4 info">
                  <i class="ion-ios-email-outline"></i>
                  <p>Email: argentinaprograma@produccion.gob.ar</p>
                </div>
                <div class="col-md-3 info">
                  <i class="ion-social-whatsapp-outline"></i>
                  <p>Whatsapp: +5491156677638</p>
                </div>
              </div>
  
              <div class="form">
                <div id="sendmessage">Tu mensaje fue enviado, pronto nos pondremos en contacto!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                  <div class="form-row">
                    <div class="form-group col-lg-6">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Introduzca por lo menos 4 caracteres" />
                      <div class="validation"></div>
                    </div>
                    <div class="form-group col-lg-6">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Correo electronico" data-rule="email" data-msg="Introduzca un mail valido" />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Tema" data-rule="minlen:4" data-msg="Introduzca por lo menos 8 caracteres" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" name="Mensaje" rows="5" data-rule="required" data-msg="Escribanos sobre su inquietud" placeholder="Mensaje"></textarea>
                    <div class="validation"></div>
                  </div>
                  <div class="text-center" id="sendmessagee"><button type="submit" title="Send Message">Enviar</button></div>
                </form>
              </div>
            </div>
  
          </div>
  
        </div>
      </section><!-- #contact -->
